<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Sohbet Asistanı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>SkyAI</h1>
        </header>

        <div id="response-output" class="chat-history">
            <div class="message ai-message welcome-message">
                <p>Merhaba! Ben SkyAI. Size nasıl yardımcı olabilirim?</p>
            </div>
        </div>

        <div class="input-area">
            
            <button id="menu-toggle" class="plus-button">
                <i class="fas fa-plus"></i>
            </button>
            
            <div id="settings-menu" class="settings-menu hidden">
                <div class="setting-item">
                    <label>
                        <input type="radio" name="mode" value="none" checked> 
                        Anında Cevap (Hızlı)
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="radio" name="mode" value="search"> 
                        Derin Araştırma (Web'de Ara)
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="radio" name="mode" value="long"> 
                        Daha Uzun Düşünme (Yaratıcı)
                    </label>
                </div>
            </div>

            <textarea id="user-prompt" placeholder="Sorunuzu buraya yazın..." rows="1"></textarea>
            <button id="send-button" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
